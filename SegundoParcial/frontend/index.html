<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro Examen - Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Iconify -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>

<body>
    <!-- Aura Background -->
    <div class="aura-bg"></div>
    <div class="aura-beam"></div>

    <div class="container">

        <header class="app-header">
            <h1 class="app-title">Mi Mapa (Simulacro)</h1>
            <button onclick="logout()" class="btn btn-danger">
                <span class="iconify" data-icon="lucide:log-out"></span> Cerrar Sesión
            </button>
        </header>

        <div class="card mode-card">
            <h3><span class="iconify" data-icon="lucide:users"></span> Modo Visita</h3>
            <div class="flex-row">
                <input type="text" id="emailBusqueda" placeholder="Email del usuario a visitar"
                    class="input-field flex-1">
                <button onclick="verUsuario()" class="btn btn-primary">
                    <span class="iconify" data-icon="lucide:search"></span> Ver Mapa
                </button>
                <button onclick="verMio()" class="btn btn-secondary">
                    <span class="iconify" data-icon="lucide:map-pin"></span> Volver a mi Mapa
                </button>
            </div>
        </div>

        <div id="map-wrapper">
            <div id="map"></div>
        </div>

        <div class="card form-card" id="caja-crear">
            <h3><span class="iconify" data-icon="lucide:plus-circle"></span> Añadir Nuevo Lugar</h3>

            <div class="form-group">
                <label class="form-label">Nombre del Lugar</label>
                <input type="text" id="nombre" placeholder="Ej: Madrid, España" class="input-field" required>
            </div>

            <div class="form-group">
                <button onclick="autocompletarCoords()" class="btn btn-warning" style="width: 100%;">
                    <span class="iconify" data-icon="lucide:map"></span> Buscar Coordenadas Automáticas
                </button>
            </div>

            <div class="form-group">
                <label class="form-label">Descripción</label>
                <input type="text" id="descripcion" placeholder="Descripción breve" class="input-field">
            </div>

            <div class="form-group">
                <label class="form-label">Foto (Opcional)</label>
                <input type="file" id="imagen" accept="image/*" class="input-field">
            </div>

            <div class="form-row">
                <div class="flex-1">
                    <label class="form-label">Latitud</label>
                    <input type="text" id="lat" placeholder="Latitud" class="input-field" readonly>
                </div>
                <div class="flex-1">
                    <label class="form-label">Longitud</label>
                    <input type="text" id="lng" placeholder="Longitud" class="input-field" readonly>
                </div>
            </div>

            <button onclick="crearLugar()" class="btn btn-success" style="width: 100%; margin-top: 16px;">
                <span class="iconify" data-icon="lucide:save"></span> Guardar Lugar
            </button>
        </div>

        <div id="seccion-visitas" class="card visits-panel">
            <h3><span class="iconify" data-icon="lucide:history"></span> Historial de Visitas Recibidas</h3>
            <div class="visits-list-container">
                <ul id="ul-visitas" class="visits-list">
                    <li class="visit-item">Cargando visitas...</li>
                </ul>
            </div>
        </div>

        <div id="lista-lugares" class="places-grid">
            <p>Cargando lugares...</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>
        window.onload = function () {
            checkAuth();
            initMap();
            cargarLugares(); // Carga mis lugares por defecto
            cargarHistorialVisitas(); // Carga quién me ha visitado
        };
    </script>
</body>

</html>
